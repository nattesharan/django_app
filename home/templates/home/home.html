{% extends "base.html" %}
{% block head %}
<title>Home</title>
{% endblock  %}
{% block body %}
<div class="container">
    <h1>Home</h1>
    <div>
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Post</button>
    </form>
    {% for post in posts %}
        <h3>{{ post.post }}</h3>
        <p>Posted by {{ post.user.get_full_name}} on {{ post.created_on }}</p>
    {% endfor %}
    </div
</div>
{% endblock  %}
